<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
    
      <title>base of fire</title>
    
      <!-- firebase -->
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
      <!-- script (defer tag so body loads) -->
      <script defer src="script.js"></script>
    </head>
  
  <body>
    <div id="formDiv">
      <div id="statusDiv"></div>
      <form id="myForm" autocomplete="off" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">User ID</span>
            <input required type="number" id="userID" class="form-control" placeholder="e.g. 1" aria-label="User ID" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
            <input required type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Email</span>
            <input required type="text" id="email" class="form-control" placeholder="e.g. abc@xyz.com" aria-label="Email Address" aria-describedby="basic-addon2">
        </div>

          <button id="resetButton" class="btn" onclick="resetValues();">Reset</button>
        
          <button id="submitButton" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
